<div>
  <section class="verification">
    <div class="dataTable">
      <table class="dataTable__list">
        <tr>
          <th>Photo</th>
          <th>Investor ID</th>
          <th>E-mail</th>
          <th>Full name</th>
          <th>Date or birth</th>
          <th>KYC</th>
        </tr>
        <tr class="dataTable__success" v-for="investor in investors">
          <td>
            <img :src="investor.img ? currentUrl + '/storage/' + investor.img : currentUrl + '/img/avatar.png'"
                 style="max-width: 75px; max-height: 75px;">
          </td>
          <td>{{ investor.id }}</td>
          <td>{{ investor.email }}</td>
          <td>{{ investor.personal.name_surname }}</td>
          <td>{{ investor.personal.date_place_birth }}</td>
          <td>
            <button class="btn" @click="showModal(investor.id)">more</button>
            <div class="modal" :id="investor.id">
              <div class="modal-background"></div>
              <div class="modal-content">
                <header class="modal__header">
                  <div class="modal__header-user">
                    <div>
                      <img :src="investor.img ? currentUrl + '/storage/' + investor.img : currentUrl + '/img/avatar.png'"
                           style="max-width: 75px; max-height: 75px;">
                    </div>
                    <span>{{ investor.name }}</span>
                  </div>
                  <button class="modal-close is-large" aria-label="close" @click="hideModal(investor.id)"></button>
                </header>
                <main class="modal__main">
                  <swiper ref="awesomeSwiperA" :options="swiperOptionA" v-if="investor.personal.doc_img_path.length>0">
                    <swiper-slide v-for="item in investor.personal.doc_img_path">
                      <img :src="currentUrl + '/storage/' + item" alt="Photo">
                    </swiper-slide>
                    <!-- Optional controls -->
                    <div class="swiper-pagination" slot="pagination"></div>
                    <div class="swiper-button-prev" slot="button-prev"></div>
                    <div class="swiper-button-next" slot="button-next"></div>
                  </swiper>
                </main>
                <footer class="modal__footer">
                  <button class="btn" @click="applyKyc(investor.id)">Apply</button>
                  <button class="btn" @click="returnKyc(investor.id)">Return</button>
                </footer>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div class="helpBar">
        <div class="helpBar__buttons">
          <button class="btn" @click="prevPage()">Previous</button>
          <button class="btn" @click="nextPage()">Next</button>
        </div>
        <div class="helpBar__help-text">
          <p v-model="currentPage">current page: {{ currentPage }}</p>
          <p v-model="totalPages">total pages: {{ totalPages }}</p>
        </div>
        <div class="helpBar__page-select">
          <label for="pageQuantity">Number of elements on the page</label>
          <select v-model="pageSize" name="pageQuantity" id="pageQuantity">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option :value="totalPages">all, {{ totalPages }}</option>
          </select>
        </div>
      </div>
    </div>
  </section>
</div>
