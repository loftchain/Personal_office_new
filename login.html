  <body>
    <div class="gradientLeft"></div>
    <div class="gradientBottom"></div>
    <div class="gradientRight"></div>
    <div class="login modalFrame">
      <div class="modalFrame__title">Welcome Back</div>
      <div class="modalFrame__subtitle">enter your account to view your orders</div>
      <form class="loginForm icoForm" action="#">
        <div class="formControl">
          <label class="icoForm__label">E-mail</label>
          <input class="icoForm__input" type="email" name="login" required>
        </div>
        <div class="formControl">
          <label class="icoForm__label">Password</label>
          <input class="icoForm__input" type="password" name="password" required>
          <div class="icoForm__linkContainer text-right"> <a class="link" href="#">Forgot your password?</a></div>
        </div>
        <div class="formControl">
          <button class="btn" name="submit">Sign in</button>
        </div>
      </form>
      <div class="textSeparator">or</div>
      <div class="row">
        <div class="col-md-6"> <a class="btnSecondary btnSecondary--googleLogin" href="#">Sign in with Gmail</a></div>
        <div class="col-md-6"> <a class="btnSecondary btnSecondary--facebookLogin" href="#">Sign in with Facebook</a></div>
      </div>
      <div class="formRegText">Do not have account?&nbsp;<a class="link" href="#">Register</a></div>
    </div>
